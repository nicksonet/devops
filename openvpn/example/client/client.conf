client
dev tap
proto tcp-client
remote 192.168.100.3 3876
resolv-retry infinite
nobind
persist-key
persist-tun
mute-replay-warnings
ns-cert-type server

tls-client
tls-auth /etc/openvpn/ta.key
#auth MD5

ca /etc/openvpn/ca.crt
cert /etc/openvpn/client.crt
key /etc/openvpn/client.key

#cipher BF-CBC
#comp-lzo
verb 3

